
branches:
  only:
    - master

language: cpp
compiler: 
  - g++
  - clang

sudo: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.9
    - clang

install: 
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.9"; fi
- ulimit -c unlimited -S # enable core files

script: ./scripts/build.sh 
after_failure: ./scripts/after-failure.sh

