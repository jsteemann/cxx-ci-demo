
branches:
  only:
    - master

language: cpp

os:
  - linux

env:
  - COVERAGE=ON
  - COVERAGE=OFF

compiler: 
  - g++
  - clang

matrix:
  exclude:
    - compiler: clang
      env: COVERAGE=ON

sudo: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.9
    - clang

install: 
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.9"; fi

script: ./scripts/build.sh 
